<!doctype html>
<html lang="en">
    <head>
        <title>three.js glTF Loader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #EEF;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
            }
            #container {
            	position: absolute;
            	top: 0px;
            	width:80%;
            	height:98%;
            	z-index: -1;
            }
            #controls {
            	position:absolute;
            	width:20%;
            	left:80%;
            	top:70%;
            	height:30%;
            	background-color:White;
            	opacity:.5;
            }
            #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
        </style>
    </head>

    <body>
        <div id="info">
        <a href="http://github.com/mrdoob/three.js" target="_blank">three.js</a> - glTF Loader
        </div>
		<div id="container">
		</div>
		<div id="controls">
			Scene
			<select id="scenes_list" size="1" onchange="selectScene();" ondblclick="selectScene();">
			</select>
			<br></br>
			Camera
			<select id="cameras_list" size="1" onchange="selectCamera();" ondblclick="selectCamera();">
			</select>
		</div>
        <script src="libs/three.js.r58/three.js"></script>
        <script src="libs/three.js.r58/controls/OrbitControls.js"></script>
        <script src="../webgl-tf-loader.js"></script>
        <script src="glTFLoader.js"></script>
        <script src="glTFLoaderUtils.js"></script>
        <script src="glTFAnimation.js"></script>

        <script>
        	var orbitControls = null;
            var camera, scene, renderer, loader;

            var cameraIndex = 0;
			var cameras = [];
			var cameraNames = [];
			var defaultCamera = null;
                        
			function onload() {
                var container, stats;


                var mouseX = 0, mouseY = 0;

                var windowHalfX = window.innerWidth / 2;
                var windowHalfY = window.innerHeight / 2;

                init();
                animate();

                function init() {
                    container = document.getElementById( 'container' );
                    document.body.appendChild( container );

                    scene = new THREE.Scene();

                    defaultCamera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
                    
                    defaultCamera.up = new THREE.Vector3( 0, 1, 0 );
                    scene.add( defaultCamera );
                    camera = defaultCamera;

                    // var ambient = new THREE.AmbientLight( 0x444444 );
                    //scene.add( ambient );

                    /*var directionalLight = new THREE.DirectionalLight( 0xdddddd );
                    directionalLight.position.set( 0, -1, 1 ).normalize();
                    scene.add( directionalLight );*/

                    /*
                    var spot1   = new THREE.SpotLight( 0x888888, 2 );
                    spot1.position.set( -100, 200, 100 );
                    spot1.target.position.set( 0, 0, 0 );
                    spot1.shadowCameraNear      = 1;
                    spot1.shadowCameraFar      = 1024;
                    spot1.castShadow            = true;
                    spot1.shadowDarkness        = 0.5;
                    scene.add( spot1 );
					*/
					
                    // RENDERER

                    renderer = new THREE.WebGLRenderer({antialias:true});
                    renderer.setSize( window.innerWidth, window.innerHeight );

                    renderer.shadowMapEnabled = true;
                    renderer.shadowMapSoft = true;
            		renderer.shadowMapType = THREE.PCFSoftShadowMap;

                    container.appendChild( renderer.domElement );

                    var groundMaterial = new THREE.MeshPhongMaterial({
                            color: 0xFFFFFF,
                            ambient: 0x888888,
                            shading: THREE.SmoothShading,
                        });
                    var ground = new THREE.Mesh( new THREE.PlaneGeometry(1024, 1024), groundMaterial);
                    ground.receiveShadow = true;
                    ground.position.z = -70;
                    ground.rotation.x = -Math.PI / 2;
                    
                    // scene.add(ground);

                    loader = new THREE.glTFLoader( renderer.context );

                    // var objSrc = "../../model/duck/duck.json";
                    // var objSrc = "../../model/wine/wine.json";
                    // var objSrc = "../../model/rambler/rambler.json";
                    // var objSrc = "../../model/SuperMurdoch/SuperMurdoch.json";
                    var objSrc = "/glTFTests/vc/vc.json";
                    loader.yup = false;
                    // var objSrc = "/glTFTests/minebot/mine_bot_anim.json";
                    // var objSrc = "/glTFTests/frigate/frigate.json";
                    
                    var rootObj = loader.load( objSrc, function(object) {

                        // For the car
                        /*camera.position.y = -250;
                        rootObj.position.x = -200;
                        rootObj.position.y = -100;*/

                        // For the wine rack
                        /*camera.position.y = -120;
                        rootObj.position.x = -60;
                        rootObj.position.z = -20;*/

                        // For the duck
                        //defaultCamera.position.set(0, 3, 10);
                        //object.scale.set(.01, .01, .01);
                        
                        // For the virtual city
                        defaultCamera.position.set(0, 3, 10);
                        object.rotation.set(-Math.PI / 2, 0, 0);

                        // For the frigate
                        // defaultCamera.position.set(0, 10, 50);
                        
                        if (loader.cameras && loader.cameras.length)
                        {
                           // camera = loader.cameras[0];
                            cameras = loader.cameras;
                            cameraNames = [];
                            var i, len = cameras.length;
                            for (i = 0; i < len; i++)
                            {
                                cameraNames.push(cameras[i].parent.name);
                            }

                            updateCamerasList();
                        }
                        
                        object.castShadow = true;

                        scene.add( object );

                    });

            		orbitControls = new THREE.OrbitControls(camera, renderer.domElement);
                    document.addEventListener( 'mousemove', onDocumentMouseMove, false );
    				window.addEventListener( 'resize', onWindowResize, false );

                }

                function onDocumentMouseMove( event ) {
                    mouseX = ( event.clientX - windowHalfX ) / 2;
                    mouseY = ( event.clientY - windowHalfY ) / 2;
                }

				function onWindowResize() {
					
//					camera.aspect = window.innerWidth / window.innerHeight;
//					camera.updateProjectionMatrix();
	
					renderer.setSize( window.innerWidth, window.innerHeight );
	
				}

                function animate() {
                    requestAnimationFrame( animate );
                    render();
                    if (cameraIndex == 0)
                        orbitControls.update();
                }

                function render() {
                    //camera.position.x += ( mouseX - camera.position.x ) * .05;
                    //camera.position.z += ( - mouseY - camera.position.z ) * .05;

                    //camera.lookAt( scene.position );

                    renderer.render( scene, camera );
                    THREE.glTFAnimator.update();
                }

                
            }
            
			function switchCamera(index)
			{
				cameraIndex = index;
				
				if (cameraIndex == 0) {
					camera = defaultCamera;
				}
				if (cameraIndex >= 1 && cameraIndex <= cameras.length) {
					camera = cameras[cameraIndex - 1];
				}
			}
					
			function updateCamerasList() {
				var elt = document.getElementById('cameras_list');
				while( elt.hasChildNodes() ){
				    elt.removeChild(elt.lastChild);
				}

				option = document.createElement("option");
				option.text="[default]";
				elt.add(option);
				
				var i, len = cameraNames.length;
				for (i = 0; i < len; i++)
				{
					option = document.createElement("option");
					option.text=cameraNames[i];
					elt.add(option);
				}		
			}
			
			function selectCamera() {
			    var select = document.getElementById("cameras_list");
			    var index = select.selectedIndex;
				if (index >= 0)
				{
					switchCamera(index);
				}
			}

			

            onload();
        </script>

    </body>
</html>
